<script type="text/javascript">
    RED.nodes.registerType('es-get', {
        category: 'Elasticsearch',
        defaults: {
            name: {value: ''},
            documentId: {value: ''},
            documentIndex: {value: ''},
            includeFields: {value: ''},
            server: {value: "", type: "remote-server"}
        },
        color: '#C0DEED',
        paletteLabel: "get",
        inputs: 1,
        outputs: 1,
        icon: 'elasticsearch.png',
        label: function () {
            return this.name || 'get document';
        }
    });
</script>

<script type="text/x-red" data-help-name="es-get">
    <p>Get a document from an index based on its id.</p>
    <p>The id and index can be configured in the node, however if left blank, the following should be set in an incoming message:<ul><li><code>msg.documentId</code> - the id of the document</li><li><code>msg.documentIndex</code> - the index to use</li></ul></p>
    <p>An error is thrown if the matching document is not found.</p>
    <p>See the <a href="https://www.elastic.co/guide/en/elasticsearch/client/javascript-api/current/api-reference.html#api-get">Elasticsearch documentation</a> for more information.</p>
