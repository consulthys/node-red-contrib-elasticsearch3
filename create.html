<script type="text/javascript">
    RED.nodes.registerType('es-create', {
        category: 'Elasticsearch',
        defaults: {
            name: {value: ''},
            documentIndex: {value: ''},
            server: {value: "", type: "remote-server"}
        },
        color: '#C0DEED',
        paletteLabel: "create",
        inputs: 1,
        outputs: 1,
        icon: 'elasticsearch.png',
        align: 'right',
        label: function () {
            return this.name || 'create document';
        }
    });
</script>

<script type="text/x-red" data-template-name="es-create">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-index"><i class="icon-book"></i> Index</label>
        <input type="text" id="node-input-documentIndex" />
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-plug"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>

</script>

<script type="text/x-red" data-help-name="es-create">
    <p>Adds a document in a specific index, making it searchable.</p>
    <p>The <code>msg.payload</code> will be used for the body of the document. The index can be configured in the node, however if left blank, the following should be set in an incoming message:<ul><li><code>msg.documentIndex</code> - the index to use</li></ul></p>
    <p>If <code>msg.documentId</code> is null, then Elasticsearch will generate an ID for the document.</p>
    <p>See the <a href="https://www.elastic.co/guide/en/elasticsearch/client/javascript-api/current/api-reference.html#api-create">Elasticsearch documentation</a> for more information.</p>

</script>
