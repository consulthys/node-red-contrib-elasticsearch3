<script type="text/javascript">
    RED.nodes.registerType('es-search', {
        category: 'Elasticsearch',
        defaults: {
            name: {value: ''},
            documentIndex: {value: ''},
            query: {value: ''},
            sort: {value: ''},
            includeFields: {value: ''},
            maxResults: {value: 10, required: true, validate: RED.validators.number()},
            server: {value: "", type: "remote-server"}
        },
        color: '#C0DEED',
        paletteLabel: "search",
        inputs: 1,
        outputs: 1,
        icon: 'elasticsearch.png',
        label: function () {
            return this.name || 'search';
        }
    });
</script>

<script type="text/x-red" data-template-name="es-search">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-input-query"><i class="icon-random"></i> Query</label>
        <input type="text" id="node-input-query" />
    </div>
    <div class="form-row">
        <label for="node-input-includeFields"><i class="fa fa-bars"></i> Return Fields</label>
        <input type="text" id="node-input-includeFields" placeholder="Leave blank for all" />
    </div>
    <div class="form-row">
        <label for="node-input-maxResults"><i class="fa fa-bars"></i> Max Results</label>
        <input type="text" id="node-input-maxResults" placeholder="10" />
    </div>
    <div class="form-row">
        <label for="node-input-sort"><i class="fa fa-sort"></i> Sort</label>
        <input type="text" id="node-input-sort" placeholder="Leave blank to sort by score" />
    </div>
    <div class="form-row">
        <label for="node-input-documentIndex"><i class="icon-book"></i> Index</label>
        <input type="text" id="node-input-documentIndex" />
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-plug"></i> Server</label>
        <input type="text" id="node-input-server" />
    </div>

</script>

<script type="text/x-red" data-help-name="es-search">
    <p>Search with a simple query string query.</p>
    <p>The index, query, includeFields, sort and max results returned can be configured in the node, however if left blank, the following should be set in an incoming message:<ul><li><code>msg.documentIndex</code> - the index to use</li><li><code>msg.query</code> - the query string to use</li><li><code>msg.includeFields</code> - A comma separated list of fields to extract and return from the _source field. If left blank, returns all fields.</li><li><code>msg.sort</code> - the direction to sort the results. Enter a comma-separated list of field:direction pairs. Leave blank to sort by score.</li><li><code>msg.maxResults</code> - the maximum number of results to be returned from the query. Default is 10.</li></ul></p>
    <p>See the <a href="https://www.elastic.co/guide/en/elasticsearch/client/javascript-api/current/api-reference.html#api-search">Elasticsearch documentation</a> for more information.</p>

</script>
